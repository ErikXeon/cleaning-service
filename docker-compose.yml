version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: cleaning-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cleaning_db
      POSTGRES_USER: cleaning_user
      POSTGRES_PASSWORD: cleaning_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cleaning_user -d cleaning_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
